
  deepdive.db.default {
    driver: "org.postgresql.Driver"
    url: "jdbc:postgresql://"${PGHOST}":"${PGPORT}"/"${DBNAME}
    user: ${PGUSER}
    password: ${PGPASSWORD}
    dbname: ${DBNAME}
    host: ${PGHOST}
    port: ${PGPORT}
    incremental_mode: ORIGINAL
    }
    


      deepdive.schema.variables {
        is_somewhat_negative.label: Boolean
is_positive.label: Boolean
is_somewhat_positive.label: Boolean
is_negative.label: Boolean
is_neutral.label: Boolean
      }
    

      deepdive.extraction.extractors.ext_is_somewhat_positive {
        cmd: """

	# TODO use temporary table
	deepdive create table "is_somewhat_positive"
	deepdive sql 'INSERT INTO is_somewhat_positive SELECT DISTINCT R0.review_id, 0 AS id, 
CASE WHEN R0.sentiment = 3 THEN true
     ELSE false
END AS label
          FROM reviews R0
        
          '
	# TODO rename temporary table to replace output_relation
	
        """
          output_relation: "is_somewhat_positive"
        style: "cmd_extractor"
          
          input_relations: [
            reviews
          ]
      }
    

      deepdive.extraction.extractors.ext_is_negative {
        cmd: """

	# TODO use temporary table
	deepdive create table "is_negative"
	deepdive sql 'INSERT INTO is_negative SELECT DISTINCT R0.review_id, 0 AS id, 
CASE WHEN R0.sentiment = 0 THEN true
     ELSE false
END AS label
          FROM reviews R0
        
          '
	# TODO rename temporary table to replace output_relation
	
        """
          output_relation: "is_negative"
        style: "cmd_extractor"
          
          input_relations: [
            reviews
          ]
      }
    

      deepdive.extraction.extractors.ext_is_positive {
        cmd: """

	# TODO use temporary table
	deepdive create table "is_positive"
	deepdive sql 'INSERT INTO is_positive SELECT DISTINCT R0.review_id, 0 AS id, 
CASE WHEN R0.sentiment = 4 THEN true
     ELSE false
END AS label
          FROM reviews R0
        
          '
	# TODO rename temporary table to replace output_relation
	
        """
          output_relation: "is_positive"
        style: "cmd_extractor"
          
          input_relations: [
            reviews
          ]
      }
    

      deepdive.extraction.extractors.ext_is_somewhat_negative {
        cmd: """

	# TODO use temporary table
	deepdive create table "is_somewhat_negative"
	deepdive sql 'INSERT INTO is_somewhat_negative SELECT DISTINCT R0.review_id, 0 AS id, 
CASE WHEN R0.sentiment = 1 THEN true
     ELSE false
END AS label
          FROM reviews R0
        
          '
	# TODO rename temporary table to replace output_relation
	
        """
          output_relation: "is_somewhat_negative"
        style: "cmd_extractor"
          
          input_relations: [
            reviews
          ]
      }
    

      deepdive.extraction.extractors.ext_is_neutral {
        cmd: """

	# TODO use temporary table
	deepdive create table "is_neutral"
	deepdive sql 'INSERT INTO is_neutral SELECT DISTINCT R0.review_id, 0 AS id, 
CASE WHEN R0.sentiment = 2 THEN true
     ELSE false
END AS label
          FROM reviews R0
        
          '
	# TODO rename temporary table to replace output_relation
	
        """
          output_relation: "is_neutral"
        style: "cmd_extractor"
          
          input_relations: [
            reviews
          ]
      }
    

        deepdive.extraction.extractors.ext_review_feature_by_extract_features {
          input: """ SELECT R0.review_id AS "reviews.R0.review_id", R0.sentence AS "reviews.R0.sentence"
FROM reviews R0
        
          """
          output_relation: "review_feature"
          udf: ${APP_HOME}"/udf/extract_features.py"
          style: "tsv_extractor" 
          
          input_relations: [
            reviews
          ]
          input_batch_size: ${INPUT_BATCH_SIZE}
          parallelism: ${PARALLELISM}
        }
      

        deepdive.inference.factors.inf_istrue_is_negative {
          input_query: """
          SELECT R0.id AS "is_negative.R0.id" , R2.feature AS "dd_weight_column_0" 
          FROM is_negative R0, reviews R1, review_feature R2
        WHERE R1.review_id = R0.index  AND R2.id = R0.index """
          function: "Imply(is_negative.R0.label)"
          weight: "?(dd_weight_column_0)"
          dependencies: [ "ext_review_feature_by_extract_features" ]
          input_relations: [
            is_negative
            reviews
            review_feature
          ]
        }
      

        deepdive.inference.factors.inf_istrue_is_somewhat_negative {
          input_query: """
          SELECT R0.id AS "is_somewhat_negative.R0.id" , R2.feature AS "dd_weight_column_0" 
          FROM is_somewhat_negative R0, reviews R1, review_feature R2
        WHERE R1.review_id = R0.index  AND R2.id = R0.index """
          function: "Imply(is_somewhat_negative.R0.label)"
          weight: "?(dd_weight_column_0)"
          dependencies: [ "ext_review_feature_by_extract_features" ]
          input_relations: [
            is_somewhat_negative
            reviews
            review_feature
          ]
        }
      

        deepdive.inference.factors.inf_istrue_is_neutral {
          input_query: """
          SELECT R0.id AS "is_neutral.R0.id" , R2.feature AS "dd_weight_column_0" 
          FROM is_neutral R0, reviews R1, review_feature R2
        WHERE R1.review_id = R0.index  AND R2.id = R0.index """
          function: "Imply(is_neutral.R0.label)"
          weight: "?(dd_weight_column_0)"
          dependencies: [ "ext_review_feature_by_extract_features" ]
          input_relations: [
            is_neutral
            reviews
            review_feature
          ]
        }
      

        deepdive.inference.factors.inf_istrue_is_somewhat_positive {
          input_query: """
          SELECT R0.id AS "is_somewhat_positive.R0.id" , R2.feature AS "dd_weight_column_0" 
          FROM is_somewhat_positive R0, reviews R1, review_feature R2
        WHERE R1.review_id = R0.index  AND R2.id = R0.index """
          function: "Imply(is_somewhat_positive.R0.label)"
          weight: "?(dd_weight_column_0)"
          dependencies: [ "ext_review_feature_by_extract_features" ]
          input_relations: [
            is_somewhat_positive
            reviews
            review_feature
          ]
        }
      

        deepdive.inference.factors.inf_istrue_is_positive {
          input_query: """
          SELECT R0.id AS "is_positive.R0.id" , R2.feature AS "dd_weight_column_0" 
          FROM is_positive R0, reviews R1, review_feature R2
        WHERE R1.review_id = R0.index  AND R2.id = R0.index """
          function: "Imply(is_positive.R0.label)"
          weight: "?(dd_weight_column_0)"
          dependencies: [ "ext_review_feature_by_extract_features" ]
          input_relations: [
            is_positive
            reviews
            review_feature
          ]
        }
      
deepdive.pipeline.run: ${PIPELINE}
deepdive.pipeline.pipelines.extraction: [
  ext_is_somewhat_negative
  ext_is_negative
  ext_review_feature_by_extract_features
  ext_is_somewhat_positive
  ext_is_neutral
  ext_is_positive
]
deepdive.pipeline.pipelines.inference: [
  inf_istrue_is_negative
  inf_istrue_is_somewhat_negative
  inf_istrue_is_neutral
  inf_istrue_is_somewhat_positive
  inf_istrue_is_positive
]
deepdive.pipeline.pipelines.endtoend: [
  ext_is_somewhat_negative
  ext_is_negative
  ext_review_feature_by_extract_features
  ext_is_somewhat_positive
  ext_is_neutral
  ext_is_positive
  inf_istrue_is_negative
  inf_istrue_is_somewhat_negative
  inf_istrue_is_neutral
  inf_istrue_is_somewhat_positive
  inf_istrue_is_positive
]
deepdive.calibration.holdout_fraction:0.25
deepdive.sampler.sampler_args: "-l 1000 -s 1 -i 1000 --alpha 0.01 --sample_evidence"
deepdive.schema {"relations" : {"is_somewhat_positive" : {"columns" : {"index" : {"type" : "int", "index" : 0}}, "variable_type" : "boolean", "variable_cardinality" : 2}, "is_negative" : {"columns" : {"index" : {"type" : "int", "index" : 0}}, "variable_type" : "boolean", "variable_cardinality" : 2}, "is_positive" : {"columns" : {"index" : {"type" : "int", "index" : 0}}, "variable_type" : "boolean", "variable_cardinality" : 2}, "reviews" : {"columns" : {"review_id" : {"type" : "int", "index" : 0}, "sentence" : {"type" : "text", "index" : 1}, "sentiment" : {"type" : "int", "index" : 2}}}, "is_somewhat_negative" : {"columns" : {"index" : {"type" : "int", "index" : 0}}, "variable_type" : "boolean", "variable_cardinality" : 2}, "is_neutral" : {"columns" : {"index" : {"type" : "int", "index" : 0}}, "variable_type" : "boolean", "variable_cardinality" : 2}, "review_feature" : {"columns" : {"id" : {"type" : "int", "index" : 0}, "feature" : {"type" : "text", "index" : 1}}}}}
